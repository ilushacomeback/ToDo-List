<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Сегодня</h1>
        <button class="dark-btn">Включи ночь</button>
      </header>

      <main>
        <h2>Что будем делать? :)</h2>
        <div class="new-task">
          <input type="text" placeholder="Введите задачу" />
          <button class="add">
            <img src="./icons/add.png" alt="add task" />
          </button>
        </div>
        <div class="uncompleted-task">
          <h2>Мои задачи</h2>
          <span class="empty-list">Дел на сегодня нет</span>
          <ul class="uncompleted-task_list" id="uncompleted-task_list"></ul>
        </div>
        <div class="completed-task">
          <h2>Завершено</h2>
          <span class="empty-list">Сегодня вы ленивый :(</span>
          <ul class="completed-task_list"></ul>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
